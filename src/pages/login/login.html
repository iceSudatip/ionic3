<ion-header>
    <ion-toolbar>
    <ion-title text-center>Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
      <ion-input type ="text" [(ngModel)]="user.email" ></ion-input>    
  </ion-item>
  
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type = "password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>
  <button ion-button full style="margin-top:25px" (click)="login(user)">Login</button>
  <button ion-button full style="margin-top:25px" (click)="facebookeiei()"><ion-icon name="logo-facebook">   Facebook</ion-icon>  </button>
  <button ion-button clear full (click)="register()">Register</button>



</ion-content>
