      <ion-header>
          <ion-navbar>
              <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
              </button>
              <ion-title right>LOGIN</ion-title>
          </ion-navbar>
        </ion-header>

      <ion-content>
          <ion-list>
              <img src="../../assets/imgs/total.jpg" >
            <ion-item>

              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="id"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="pass"></ion-input>
            </ion-item>
          
          </ion-list>
          <button ion-button block (click)="next()">
          Login 
          </button>
          <br>
          <button ion-button block (click)="next()">
              Sigup
