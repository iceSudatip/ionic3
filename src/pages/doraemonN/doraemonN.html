<ion-header>

    <ion-navbar>
      <ion-title text-center>{{'Doraemon Normal'| translate}}</ion-title>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="tutorial-page">

    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary">EPO1</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="https://firebasestorage.googleapis.com/v0/b/project-8285769933273444381.appspot.com/o/Doraemon_N_4.jpg?alt=media&token=8e3ede5b-61bd-4d19-8c50-0f45570c5e5c" class="slide-image"/>
        <br>
        <button ion-button color="primary" (click)="comingsoon()">
          Continue EP02
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
